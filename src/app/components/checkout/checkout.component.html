<link rel="stylesheet" href="/src/app/components/checkout/checkout.component.css">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="checkout-form">
                <h2>Thông tin người nhận</h2>
                <form >
                    <div >
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Họ và tên đệm</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nhập họ và tên đệm" >
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Nhập tên" >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" >
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" >
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" >
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">Mã Zip</label>
                            <input type="text" class="form-control" id="zipCode" placeholder="Nhập mã Zip" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success checkout-submit">Xác nhận</button>
                </form>
            </div>
        </div>
    </div>
</div>
