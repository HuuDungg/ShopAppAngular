<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/components/detail-product/detail-product.component.css">
    <title>Product Detail</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left side: Product Images -->
            <div class="col-lg-6">
                <div class="product-images">
                    <img src="{{product.thumbnail}}" alt="Product Image" class="img-fluid rounded shadow">
                    <!-- Additional images can be added here -->
                </div>
            </div>
            <!-- Right side: Product Information -->
            <div class="col-lg-6">
                <div class="product-info">
                    <h2 class="fw-bold">{{product.name}}</h2>
                    <p class="product-description">{{product.description}}</p>
                    <p class="product-price">Price: ${{product.price}}</p>
                    
                    <div class="size-options">
                        <button class="size-option">S</button>
                        <button class="size-option">M</button>
                        <button class="size-option">L</button>
                        <button class="size-option">XL</button>
                    </div>
                    
                    <div class="quantity-input">
                        <button class="decrement">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increment">+</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success buy">Buy Now</button>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
