<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/app/components/login/login.component.css">
</head>
<body>
    <div class="container" id="login-nee">
        <div class="login-icon">
            <i class="bi bi-person"></i>
        </div>
        <h2 class="login-heading">Đăng nhập</h2>
        <form (submit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập địa chỉ email"
                name="phone_number"
                [(ngModel)]="phone_number"
                required
                >
                <p class="text-danger" *ngIf="phone_number && phone_number.length < 6">Email must be more than 6 char</p>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                name="password"
                [(ngModel)]="password"
                required
                >
                <p class="text-danger" *ngIf="password && password.length < 6">Passwold must be more then 6 char</p>
            </div>
            <div class="form-group forgot-password">
                <label class="lable-Role" for="">Choose your role</label>
                <select class="form-select" aria-label="Default select example"
                    >
                    <option selected disabled>Chọn vai trò của bạn</option>
                    <option *ngFor="let role of listRole">{{role.name.toUpperCase()}}</option>
                </select>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-secondary">Đăng nhập</button>
            </div>
        </form>
        <div class="register-link">
            <p>Chưa có tài khoản? <a routerLink="/signUp">Đăng ký ngay</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
