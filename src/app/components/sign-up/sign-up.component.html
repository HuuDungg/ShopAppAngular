<link rel="stylesheet" href="/src/app/components/sign-up/sign-up.component.css">
<body>
    <div class="container">
        <div class="register-icon">
            <i class="bi bi-person-plus"></i>
        </div>
        <h2 class="register-heading">Đăng ký</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-secondary">Đăng ký</button>
            </div>
        </form>
        <div class="login-link">
            <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
        </div>
    </div>
</body>
