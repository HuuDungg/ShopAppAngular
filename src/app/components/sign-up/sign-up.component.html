<body>
    <div class="container">
      <div class="register-icon">
        <i class="bi bi-person-plus"></i>
      </div>
      <h2 class="register-heading">Đăng ký</h2>
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" name="fullName"
            [(ngModel)]="name" required>
          <p class="text-danger" *ngIf="name && name.length < 6">Name must be more than 6 characters</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Nhập địa chỉ email"
            [(ngModel)]="phone"
            name="phone" required>
          <p class="text-danger" *ngIf="phone && phone.length < 6">Email must be more than 6 characters</p>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password"
            [(ngModel)]="password" required>
          <p class="text-danger" *ngIf="password && password.length < 6">Password must be more than 6 characters</p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" name="confirmPassword"
            [(ngModel)]="reTypePasswold" required>
          <p class="text-danger" *ngIf="reTypePasswold && reTypePasswold.length < 6">Retyped password must be more than 6 characters</p>
          <p class="text-danger" *ngIf="reTypePasswold && reTypePasswold !== password">Passwords do not match</p>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="accept" name="accept"
            [(ngModel)]="isAccepted" required>
          <label class="form-check-label" for="accept">Đồng ý với chính sách?</label>
          <p class="text-danger" *ngIf="registerForm.submitted && !isAccepted">Please accept the policy</p>
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-secondary">Đăng ký</button>
        </div>
      </form>
      <div class="login-link">
        <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
      </div>
    </div>
  </body>
